name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'myproject/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'myproject/**'
      - '.github/workflows/ci.yml'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: myproject

    steps:
      # 1. コードチェックアウト
      - uses: actions/checkout@v4

      # 2. uv インストール (キャッシュ有効化)
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "myproject/uv.lock"

      # 3. Python 3.13 セットアップ
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 4. 依存関係インストール
      - run: uv sync --all-groups

      # 5. Ruff Lint チェック
      - run: uv run ruff check .

      # 6. Ruff Format チェック
      - run: uv run ruff format --check .

      # 7. pytest 実行
      - run: uv run pytest -v
        env:
          DATABASE_URL: sqlite:///db.sqlite3
          SECRET_KEY: test-secret-key-for-ci
