name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'myproject/**'
      - 'docker-compose.yml'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'myproject/**'
      - 'docker-compose.yml'
      - '.github/workflows/e2e.yml'

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      # Backend + DB を Docker Compose で起動
      # -f で明示指定し、docker-compose.override.yml の自動読込を回避
      - name: Start backend and database
        run: docker compose -f docker-compose.yml up -d --build

      # Node.js セットアップ (npm キャッシュ付き)
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # フロントエンド依存関係インストール
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # Playwright バージョンを取得（キャッシュキー用）
      - name: Get Playwright version
        id: playwright-version
        working-directory: frontend
        run: echo "version=$(npx playwright --version)" >> "$GITHUB_OUTPUT"

      # Playwright ブラウザのキャッシュ復元（バージョンベース）
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      # Playwright ブラウザインストール (キャッシュミス時)
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      # Playwright OS依存パッケージインストール (キャッシュヒット時)
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: frontend
        run: npx playwright install-deps chromium

      # バックエンド起動完了を待機 (最大60秒)
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -sf http://localhost:8000/api/openapi.json > /dev/null 2>&1; do sleep 2; done'
          echo "Backend is ready!"

      # Playwright テスト実行
      # CI=true により webServer が npm run dev を自動起動
      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test

      # テストレポートのアップロード (キャンセル以外は常に)
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      # トレース・スクリーンショットのアップロード (失敗時のみ)
      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: frontend/test-results/
          retention-days: 7

      # Docker ログ出力 (失敗時のみ、デバッグ用)
      - name: Show Docker logs on failure
        if: failure()
        run: docker compose -f docker-compose.yml logs
