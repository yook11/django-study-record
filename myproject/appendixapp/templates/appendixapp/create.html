<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規サンプル作成</title>
</head>
<body>
    <h1>新規サンプル作成</h1>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="name">名前：</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div style="margin-top: 10px;">
            <button type="submit">作成</button>
        </div>
    </form>

    <div style="margin-top: 20px;">
        <a href="{% url 'sample_list' %}">一覧に戻る</a>
    </div>
</body>
</html>
