<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todoapp/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ログイン</h1>

        {% if messages %}
        <div class="messages" style="margin-bottom: 20px;">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="padding: 15px; margin: 10px 0; border-radius: 8px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center;">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="todo-item">
            <form method="post">
                {% csrf_token %}
                
                <div class="login-form">
                    {{ form.as_p }}
                </div>

                <div class="todo-actions">
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
            </form>
        </div>
        
        <div class="todo-date" style="text-align: center; margin-top: 20px;">
            <p>※ 管理画面で作ったユーザー名とパスワードでログインしてください</p>
        </div>
    </div>
</body>
</html>
